<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Social Link Profile</title>
</head>
<body>
   <div class="main-container">
        <div id="top-block">
            <div id="image-container">
                <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
            </div>    
            <h1>Jessica Randall</h1>
            <h3>London, United Kindom</h3>
            <p>"Front-end developer and avid reader"</p>
        </div>
        <div id="buttons-block">
            <a href="https://github.com/"><button type="button">GitHub</button></a>
            <a href="https://www.frontendmentor.io/home"><button type="button">Frontend Mentor</button></a>
            <a href="https://ua.linkedin.com/"><button type="button">LinkedIn</button></a>
            <a href="https://x.com/?mx=2"><button type="button">X</button></a>
            <a href="https://www.instagram.com/"><button type="button">Instagram</button></a>
        </div>
   </div> 
   <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dmytro</a>.
   </div>
</body>
</html>
